<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap Inline Form</title>
    <link rel="stylesheet" href="bootstrap-5/css/bootstrap.css">
    <!-- lien vers le fichier bootsrap  -->
    <link rel="stylesheet" href="css/form.css">
    <!-- lien vers le fichier css  -->
</head>
<body>
    <div class="container">
        <!-- <h2 class="mt-3 mb-3 text-center ">Bootsrap Inline & Horizontal Form classes</h2> -->
        <div class="row py-3">
            <div class="col">
                <form action="" class="form-inline">
                    <div class="form-group">
                        <label for="" class="sr-only">User Name :</label>
                        <!-- to show it on big screens sr-only  -->
                        <input type="text" class="form-control" placeholder="User Name">
                    </div>
                    <div class="form-group py-2">
                        <!-- mx-sm-3 to give a margin from left and right side  -->
                        <label for="" class="sr-only">User Password :</label>
                        <!-- to show it on big screens sr-only  -->
                        <input type="password" class="form-control" placeholder="User Password :">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>

    <br><br><br>

    <div class="container">
        <h2 class="mt-3 mb-3 text-center ">Bootsrap Inline & Horizontal Form classes</h2>
        <div class="row py-3">
            <div class="col">
                <form action="" class="form-inline">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="" class="sr-only">User Name :</label>
                            <!-- to show it on big screens sr-only  -->
                            <input type="text" class="form-control" placeholder="User Name">
                        </div>
                    </div>
                    <div class="col-md-4 py-2">
                        <div class="form-group">
                            <!-- mx-sm-3 to give a margin from left and right side  -->
                            <label for="" class="sr-only">User Password :</label>
                            <!-- to show it on big screens sr-only  -->
                            <input type="password" class="form-control" placeholder="User Password :">
                        </div>
                    </div>
                    <div class="col-md-4 py-1">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col py-3">
                <div class="form-group">
                    <lable>Hobbies :</lable>
                    <div class="form-check-inline">
                        <label for="musicCheck" class="form-check-label">Music</label>
                        <input type="checkbox" class="form-check-input" id="musicCheck">
                    </div>
                    <div class="form-check-inline">
                        <label for="sportCheck" class="form-check-label">Sport</label>
                        <input type="checkbox" class="form-check-input" id="sportCheck">
                    </div>
                    <div class="form-check-inline">
                        <label for="bookCheck" class="form-check-label">Books</label>
                        <input type="checkbox" class="form-check-input" id="bookCheck">
                    </div>
                </div>
            </div>

            <div class="form-group py-3">
                <lable>Gender :</lable>
                <div class="form-check-inline">
                    <label for="maleRadio" class="form-check-label">Male</label>
                    <input type="radio" class="form-check-input" name="gender" id="maleRadio">
                </div>
                <div class="form-check-inline">
                    <label for="femaleRadio" class="form-check-label">Female</label>
                    <input type="radio" class="form-check-input" name="gender" id="femaleRadio">
                </div>
            </div>
        </div>
<br><br><br>


        <div class="row">
            <div class="col">
               <form action="">
                <div class="form-group row">
                    <div class="col-sm-2">
                        <label for="" class="col-form-label">Name :</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-2">
                        <label for="" class="col-form-label">Password :</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="password" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
               </form>
            </div>
        </div>
    </div>
</body>
</html>
