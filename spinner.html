<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap Spinner classes</title>
    <link rel="stylesheet" href="bootstrap-5/css/bootstrap.css">
    <!-- lien vers le fichier bootsrap  -->
    <link rel="stylesheet" href="css/test.css">
    <!-- lien vers le fichier css  -->
</head>
<body>
    <div class="container">
        <h2 class="mt-3 mb-3 text-center ">Bootsrap Spinner classes</h2>
        <div class="row py-3">
            <div class="col">
                <!-- <div class="spinner-border"></div> -->
                <div class="spinner-border text-primary"></div>
                <div class="spinner-border text-success"></div>
                <div class="spinner-border text-info"></div>
                <div class="spinner-border text-danger"></div>
            </div>
        </div>

        <div class="row py-3">
            <div class="col">
                <!-- <div class="spinner-border"></div> -->
                <div class="spinner-border text-primary"></div>
                <div class="spinner-border text-success"></div>
                <div class="spinner-border text-info"></div>
                <div class="spinner-border text-danger" style="width: 100px;"></div>
                <div class="spinner-border text-danger" style="width: 100px; height: 100px;"></div>
            </div>
        </div>

        <div class="row py-3">
            <div class="col">
                <!-- <div class="spinner-border"></div> -->
                <div class="spinner-grow text-primary"></div>
                <div class="spinner-grow text-success"></div>
                <div class="spinner-grow text-info"></div>
                <div class="spinner-grow text-danger"></div>
            </div>
        </div>
        <div class="row py-3">
            <div class="col">
                <!-- <div class="spinner-border"></div> -->
                <div class="spinner-grow spinner-grow-sm text-primary"></div>
                <div class="spinner-grow spinner-grow-sm text-success"></div>
                <div class="spinner-grow spinner-grow-sm text-info"></div>
                <div class="spinner-grow spinner-grow-sm text-danger"></div>
            </div>
        </div>

        <div class="row py-3">
            <div class="col-md-6">
               <button class="btn btn-primary">
                   <span class="spinner-border spinner-border-sm"></span>
                   Loading...
               </button>
            </div>
            <div class="col-md-6">
               <button class="btn btn-primary disabled">
                   <span class="spinner-border spinner-border-sm"></span>
                   Loading...
               </button>
            </div>
        </div>

        <div class="row py-3">
            <div class="col text-center">
                <!-- <div class="spinner-border"></div> -->
               <div class="spinner-border text-warning"></div>
            </div>
        </div>
    </div>
</body>
</html>
