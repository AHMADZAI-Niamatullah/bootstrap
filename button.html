<body>
    <!-- .container>.row>.col -->
    <!-- for the full width we use just .col  -->
    <div class="container">
        <h2 class="mt-3 mb-5 text-center text-uppercase">Bootsrap Button Classes</h2>
        <div class="row">
            <div class="col py-3">
                <a href="#"class="btn btn-primary">Submit</a>
                <a href="#" class="btn btn-secondary">Submit</a>
                <button type="button" class="btn btn-warning">Submit</button>
                <button type="button" class="btn btn-danger">Submit</button>

                <button type="button" class="btn btn-outline-success">Submit</button>
                <button type="button" class="btn btn-outline-info">Submit</button>
                <button type="button" class="btn btn-outline-danger">Submit</button>

                <button type="button" class="btn btn-danger btn-lg">Submit</button>
                <!-- to make a large button btn-lg  -->
                <!-- <a href="#" class="btn btn-dark btn-sm">Submit</a> -->
                <a href="#" class="btn btn-dark btn-sm disabled">Submit</a>
                <!-- we can not click on it because it's disabled in a inside the class -->
            </div>
        </div>

        <div class="row">
            <!-- <div class="col-md-6"> -->
            <div class="col-md-12 py-3">
                <button type="button" class="btn btn-warning btn-block">Submit</button>
                <button type="button" class="btn btn-warning btn-block" disabled>Submit</button>
                <!-- to take all place  -->
            </div>
        </div>
    </div>

    <br><br><br>
    <div class="container">
        <h2 class="mt-3 mb-5 text-center text-uppercase">Bootsrap Button Group Classes</h2>
        <div class="row">
            <div class="col py-3">
                <!-- <div class="btn-group">

                    <button class="btn btn-danger">Submit</button>
                </div> -->
                <!-- <div class="btn-group btn-group-lg"> -->
                <!-- <div class="btn-group btn-group-sm"> -->
                <div class="btn-group btn-group-vertical">
                    <button class="btn btn-primary">Submit</button>
                    <button class="btn btn-success">Submit</button>
                    <button class="btn btn-warning">Submit</button>
                    <button class="btn btn-danger">Save this file</button>
                    <!-- if we use btn-toolbar they will keep many group togather  -->
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-outline-danger"><i class="fas fa-car"></i></button>
        <button type="button" class="btn btn-outline-danger"><i class="fas fa-ambulance"></i></button>
<br><br><br>
        <button type="button" class="btn btn-outline-success"><i class="fas fa-align-left"></i></button>
        <button type="button" class="btn btn-outline-info"><i class="fas fa-align-center"></i></button>
        <button type="button" class="btn btn-outline-danger"><i class="fas fa-align-right"></i></button>
<br><br>

<div class="btn-group py-5">
    <button type="button" class="btn btn-success"><i class="fas fa-align-left"></i></button>
        <button type="button" class="btn btn-info"><i class="fas fa-align-center"></i></button>
        <button type="button" class="btn btn-danger"><i class="fas fa-align-right"></i></button>
<br><br>
</div>
     </div>

    <!-- making gropdwon menu  -->
    <!-- for using this dropdown menu we have to add jquery & popper files or linked  -->
    <div class="container">
        <div class="row">
            <div class="col py-5">
                <!-- Example single danger button -->
                <div class="btn-group">
                    <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"> Action </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Separated link</a></li>
                        </ul>
                </div>
            </div>
        </div>
    </div>
