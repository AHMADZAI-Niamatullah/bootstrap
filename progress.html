<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap Progress classes</title>
    <link rel="stylesheet" href="bootstrap-5/css/bootstrap.css">
    <!-- lien vers le fichier bootsrap  -->
    <link rel="stylesheet" href="css/test.css">
    <!-- lien vers le fichier css  -->
</head>
<body>
    <div class="container mb-5">
        <h2 class="mt-3 mb-3 text-center ">Bootsrap Progress classes</h2>
        <div class="row py-5">
            <div class="col-md-12 py-3">
                <div class="progress">
                    <div class="progress-bar" style="width: 25%;"></div>
                </div>
            </div>
            <div class="col-md-12 py-3">
                <div class="progress">
                    <div class="progress-bar" style="width: 50%;"></div>
                </div>
            </div>
            <div class="col-md-12 py-3">
                <div class="progress">
                    <div class="progress-bar" style="width: 75%;"></div>
                </div>
            </div>
        </div>
    </div>
<br><br><br>
    <div class="container mb-5">
        <h2 class="mt-3 mb-3 text-center ">Bootsrap Progress classes</h2>
        <div class="row py-5">
            <div class="col-md-12 py-3">
                <div class="progress">
                    <div class="progress-bar bg-danger"  style="width: 25%;"> 25%</div>
                </div>
            </div>
            <div class="col-md-12 py-3">
                <div class="progress">
                    <div class="progress-bar bg-warning" style="width: 50%;">50%</div>
                </div>
            </div>
            <div class="col-md-12 py-3">
                <div class="progress">
                    <div class="progress-bar bg-success" style="width: 75%;">75%</div>
                </div>
            </div>
            <div class="col-md-12 py-3">
                <div class="progress">
                    <div class="progress-bar bg-danger" style="width: 15%;">15%</div>
                    <div class="progress-bar bg-warning" style="width: 35%;">35%</div>
                    <div class="progress-bar bg-success" style="width: 40%;">40%</div>
                </div>
            </div>
        </div>
    </div>

    <br><br><br>
    <div class="container mb-5">
        <h2 class="mt-3 mb-3 text-center ">Bootsrap Progress classes</h2>
        <div class="row py-5">
            <div class="col-md-12 py-3">
                <h4>Symfony</h4>
                <div class="progress">
                    <div class="progress-bar bg-danger"  style="width: 25%;"> 25%</div>
                </div>
            </div>
            <div class="col-md-12 py-3">
                <h4>Javascript</h4>
                <div class="progress">
                    <div class="progress-bar bg-warning" style="width: 50%;">50%</div>
                </div>
            </div>
            <div class="col-md-12 py-3">
                <h4>Php</h4>
                <div class="progress">
                    <div class="progress-bar bg-success" style="width: 75%;">75%</div>
                </div>
            </div>
        </div>
    </div>

    <br><br><br>
    <div class="container mb-5">
        <h2 class="mt-3 mb-3 text-center ">Bootsrap Progress classes</h2>
        <div class="row py-5">
            <div class="col-md-12 py-3">
                <h4>Symfony</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-danger"  style="width: 25%;"> 25%</div>
                </div>
            </div>
            <div class="col-md-12 py-3">
                <h4>Php</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" style="width: 75%;">75%</div>
                </div>
            </div>
        </div>
    </div>

    <br><br><br>
    <div class="container mb-5">
        <h2 class="mt-3 mb-3 text-center ">Bootsrap Progress classes</h2>
        <div class="row py-5">
            <div class="col-md-12 py-3">
                <h4>Symfony</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger"  style="width: 25%;"> 25%</div>
                </div>
            </div>
            <div class="col-md-12 py-3">
                <h4>Php</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" style="width: 75%;">75%</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
