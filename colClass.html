<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- to make your website responsive meta  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap container and row class</title>
    <link rel="stylesheet" href="bootstrap-5/css/bootstrap.css">
    <!-- we have to write the links after Bootsrap  -->
    <link rel="stylesheet" href="css/style.css">
        <!-- lien vers le fichier style.css  -->

    <style>
        /* .container  */
        /* take the width 1140px page center  */

        /* .container-fluid take 100% width  */
    </style>
</head>
<body>
    <!-- <div class="container">Niamatullah  </div> -->


    <!-- <div class="container-fluid">Niamatullah  </div> -->
    <!-- it takes 100% width  -->


    <!-- .container>.row{row$}*3 -->
    <div class="container">

        <div class="row">
            <!-- .col{col$}*2 -->
            <div class="col">col1</div>
            <div class="col">col2</div>
            <!-- if we want to make a break here i am using class w-100 to make a break  -->
            <div class="w-100"></div>
            <div class="col">col3</div>

            <div class="w-100"></div>
            <div class="col">col4</div>
            <div class="col">col5</div>
            <div class="col">col6</div>

            <div class="w-100"></div>
            <div class="col">col7</div>
            <div class="col">col8</div>
            <!-- it will give the width to every one  -->
        </div>
<br>
<hr>
        <div class="container">
            <!-- if i want to make two two columns in the same div then we add the cols in the same class -->
            <!-- <div class="row  row-cols-2"> -->
            <div class="row  row-cols-4">
                <!-- .col{col$}*2 -->
                <div class="col">col1</div>
                <div class="col">col2</div>
                <div class="col">col3</div>    
                <div class="col">col4</div>
                <div class="col">col5</div>
                <div class="col">col6</div>    
                <div class="col">col7</div>
                <div class="col">col8</div>
                <!-- it will give the width to every one  -->
            </div>
        <div class="row">row2</div>
        <div class="row">row3</div>

    </div>
    <!-- we have to write row class in the container class  -->

    <br><br><br>

    <!-- same as the second one  -->
    <div class="row">
        <div class="col-sm">col1</div>
        <div class="col-sm">col2</div>
        <div class="col-sm">col3</div>
    </div>

    <br><br><br>
    <!-- .row>.col-md{col$}*3 -->
    <!-- when the size is out of medium then it well separated by colums in the medium it will take 100% size and also less then -->
    <div class="row">
        <div class="col-md">col1</div>
        <div class="col-md">col2</div>
        <div class="col-md">col3</div>
    </div>

    <br><br><br>

    <!-- same as the first one  -->
    <!-- .row>.col-lg{col$}*3 -->
    <div class="row">
        <div class="col-lg">col1</div>
        <div class="col-lg">col2</div>
        <div class="col-lg">col3</div>
    </div>

    <br><br><br>

    <!-- same as the first one  -->
    <div class="row">
        <div class="col-sm">col1</div>
        <div class="col-sm">col2</div>
        <div class="col-sm">col3</div>
    </div>
</body>
</html>
