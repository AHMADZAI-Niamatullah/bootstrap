<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap Images & Videos</title>
    <link rel="stylesheet" href="bootstrap-5/css/bootstrap.css">
    <!-- lien vers le fichier bootsrap  -->
    <link rel="stylesheet" href="css/img.css">
    <!-- lien vers le fichier css  -->
</head>
<body>
    <div class="container mb-5">
        <h2 class="mt-3 mb-3 text-center ">Bootsrap Images & Videos classes</h2>
        <div class="row py-3">
            <div class="col-md-4" style="border: 4px solid blue;">
                <!-- <img src="img/office.jpg" alt=""> -->
                <!-- here the img is out of the range there for we add img-fluid  -->
                <img src="img/office.jpg" class="img-fluid" alt="">
            </div>
        </div>
    </div>

    <div class="container mb-5">
        <h2 class="mt-3 mb-3 text-center ">Bootsrap Images & Videos classes</h2>
        <div class="row py-3">
            <div class="col-md-4">
                <img src="img/office.jpg" class="img-fluid img-thumbnail" alt="">
                <!-- to give him a littel bit space around  -->
            </div>
        </div>
    </div>

    <div class="container mb-5">
        <h2 class="mt-3 mb-3 text-center ">Bootsrap Images & Videos classes</h2>
        <div class="row py-3">
            <div class="col-md-6">
                <img src="img/office.jpg" class="img-fluid rounded" alt="">
            </div>
        </div>
    </div>

    <div class="container mb-5">
        <h2 class="mt-3 mb-3 text-center ">Bootsrap Images & Videos classes</h2>
        <div class="row py-3">
            <div class="col-md-6">
                <!-- <img src="img/office.jpg" class="img-fluid rounded-top" alt=""> -->
                <img src="img/office.jpg" class="img-fluid rounded-bottom" alt="">
            </div>
        </div>
    </div>

    <div class="container mb-5">
        <h2 class="mt-3 mb-3 text-center ">Bootsrap Images & Videos classes</h2>
        <div class="row py-3">
            <div class="col-md-6">
                <img src="img/office.jpg" class="img-fluid rounded-circle" alt="">
            </div>
        </div>
    </div>

    <div class="container mb-5">
        <h2 class="mt-3 mb-3 text-center ">Bootsrap Images & Videos classes</h2>
        <div class="row py-3">
            <div class="col-md-6">
                <img src="img/office.jpg" class="img-fluid rounded-pill" alt="">
            </div>
        </div>
    </div>

    <div class="container mb-5">
        <h2 class="mt-3 mb-3 text-center ">Bootsrap Images & Videos classes</h2>
        <div class="row py-3">
            <div class="col-md-6">
                <div class="figure">
                    <img src="img/office.jpg" class="img-fluid rounded-pill" alt="">
                    <!-- <figcaption class="figure-caption">Some text Gose Here</figcaption> -->
                    <figcaption class="figure-caption text-center">Some text Gose Here</figcaption>
                </div>
            </div>
        </div>
    </div>


    <div class="container mb-5">
        <h2 class="mt-3 mb-3 text-center ">Bootsrap Videos classes</h2>
        <div class="row py-3">
            <div class="col-md-6">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/xbx4u7yp8wE" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
