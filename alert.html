<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap Alert classes</title>
    <link rel="stylesheet" href="bootstrap-5/css/bootstrap.css">
    <!-- lien vers le fichier bootsrap  -->
    <link rel="stylesheet" href="css/test.css">
    <!-- lien vers le fichier css  -->

</head>
<body>
    <div class="container">
        <h2 class="mt-3 mb-3 text-center ">Bootsrap Alert classes</h2>
        <div class="row py-3 justify-content-center">
         <div class="col-md-7">
             <div class="alert alert-primary">
                 Lorem ipsum dolor sit amet <a href="" class="alert-link">consectetur</a> adipisicing elit. Repellat, eveniet.
                 <button type="button" data-dismiss="modal" aria-label="Close" class="close">
                    <!-- bootsrap alert classes  -->
                    <span aria-hidden="true">
                        &times;
                    </span>
                </button>
             </div>
         </div>
        </div>
        <div class="row py-3 justify-content-center">
         <div class="col-md-7">
             <div class="alert alert-danger">
                 Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat, eveniet.
             </div>
         </div>
        </div>
        <div class="row py-3 justify-content-center">
         <div class="col-md-7">
             <div class="alert alert-warning">
                 Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat, eveniet.
             </div>
         </div>
        </div>
    </div>
</body>
